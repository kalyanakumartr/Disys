<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="web/content/index">
<head>
<link rel="icon" th:href="@{/disys-icon.ico}" />
<title>Login</title>
</head>
<div layout:fragment="breadcrumbs">
	<!-- BEGIN BREADCRUMBS -->
	<div class="row breadcrumbs margin-bottom-40">
		<div class="container">
			<div class="col-md-4 col-sm-4">
				<h1>Login</h1>
			</div>
			<div class="col-md-8 col-sm-8">
				<ul class="pull-right breadcrumb">
									
					<li><a th:href="@{/}"> Pages</a></li>
					
					 
					<li class="active">Login</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- END BREADCRUMBS -->
</div>

<div layout:fragment="content">
	<!-- BEGIN CONTAINER -->
	<div class="container margin-bottom-40">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login-signup-page">
				<form class="login-form" th:action="@{/d56b699830e77ba53855679cb1d}" method="post">

					<h2>Login to your account</h2>

					<div class="input-group margin-bottom-20">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span> <input type="text" name="userId" class="form-control" placeholder="E-mail" />
					</div>
					<div class="input-group margin-bottom-20">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input type="password" name="password"  class="form-control" placeholder="Password" /> <a
							href="#" class="login-signup-forgot-link">Forgot?</a>
					</div>

					<div class="row">
						<div class="col-md-6 col-sm-6">
							<div class="checkbox-list">
								<label class="checkbox"><input type="checkbox" /> Remember me</label>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<button type="submit" class="btn theme-btn pull-right">Login</button>
						</div>
					</div>

					<hr></hr>

					
				</form>
			</div>
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
</html>
