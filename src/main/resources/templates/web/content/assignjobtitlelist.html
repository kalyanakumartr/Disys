	var competencyTable;
	
	jQuery(document).ready(function() {

			"serverSide" : true,

		      "ordering": false,
		       "info":     false,   //end 
		       
			
			"language" : {
			
				"infoEmpty" : "No Competency to Show",
				"emptyTable" : "<center>No Competency available in Table</center>"
			},

			"ajax" : {
				"url" : "getProjectandJobTitleIdAjax",
				"data" : function(d) {
					data = {};
					data["projectId"] = $("#projectId option:selected").text();
					
					data["jobTitleId"] = $('#jobTitleId').val();

					var encodedParams = Base64.encode(JSON.stringify(data));
					d.searchCriteria = encodedParams;

			}, {
				"defaultContent" : "",

				"className" : "",
				"width" : "80%",
				"orderable" : true,
				"visible" : true,
				"searchable" : true
			}
			
			],
			"columnDefs" :

			[ {
				"data" : null,
				"targets" : 0,
				"orderable" : false,
				"visible" : true,
				"searchable" : false,

					if (type === 'display') {
						return  data[0] ; 
					}
				}
			}, {

				"orderable" : true,

					 return  data[1] ;

	function onEditCompetency() {
		
		$('#updateBtn').removeClass('btn blue-hoki hide');
		$('#updateBtn').addClass('btn blue-hoki');
		$('#saveBtn').addClass('btn blue-hoki hide');
		
		
		var cols = competencyTable.rows().data();
		
	
		
		cols.each(function (value, index) {
			
			
			
			
			
			
	   		var isWork = "";
	  		var isDS = "";
	   		var isPS = "";
	   		
	   		if(value.toString().startsWith("Work"))
	   		{
	   			isWork = value.toString().substring(5);
	   			
	   		//	tinymce.get('experiencecId').setContent("<pre>" + isWork + "</pre>");
	   			tinymce.get('experiencecId').setContent(value[1]);
	   			
	   			
	   			
	   			
	   			tinymce.get('experiencecId').getBody().setAttribute('contenteditable',true);
	   			tinymce.get('experiencecId').getBody().style.backgroundColor = "white";
	   			
	   			
	   			$('#workSkillId').val(value[2]);
	   			
	   		}
	   		else if(value.toString().startsWith("DS"))
	   		{
	   			
	   			
	   			isDS = value.toString().substring(3);
	   		//	tinymce.get('desiredSkillId').setContent("<pre>" + isDS + "</pre>");
	   	     	tinymce.get('desiredSkillId').setContent(value[1]);
	   			tinymce.get('desiredSkillId').getBody().setAttribute('contenteditable',true);
	   			tinymce.get('desiredSkillId').getBody().style.backgroundColor = "white";
	   			
	   			$('#desiredSkillId').val(value[2]);
	   		}
	   		else if(value.toString().startsWith("PS"))
	   		{
	   				
	   			isPS = value.toString().substring(3);
	   			//tinymce.get('preferredSkillId').setContent("<pre>" + isPS + "</pre>");
	   			tinymce.get('preferredSkillId').setContent(value[1]);
	   			tinymce.get('preferredSkillId').getBody().setAttribute('contenteditable',true);
	   			tinymce.get('preferredSkillId').getBody().style.backgroundColor = "white";
	   			
	   			
	   			$('#preferredSkillId').val(value[2]);
	   		}
	   		
		 });
	}
	
	
function onAddCompetency() {
		
		$('#saveBtn').removeClass('btn blue-hoki hide');
		$('#saveBtn').addClass('btn blue-hoki');
		
		$('#updateBtn').addClass('btn blue-hoki hide');
		
		
		
		tinymce.get('experiencecId').getBody().setAttribute('contenteditable',true);
			tinymce.get('experiencecId').getBody().style.backgroundColor = "white";
			
			
			tinymce.get('desiredSkillId').getBody().setAttribute('contenteditable',true);
   			tinymce.get('desiredSkillId').getBody().style.backgroundColor = "white";
   			
   			tinymce.get('preferredSkillId').getBody().setAttribute('contenteditable',true);
   			tinymce.get('preferredSkillId').getBody().style.backgroundColor = "white";
		
	
	}
	
	
	function loadTinyMCE() {
		tinymce
				.init({
					selector : "textarea",
					theme : "modern",
					resize : "vertical",
					plugins : [
							"advlist autolink lists link image charmap  preview hr ",
							"searchreplace wordcount visualblocks visualchars code ",
							"insertdatetime  nonbreaking save table contextmenu directionality",
							"paste textcolor colorpicker textpattern" ],
					menubar : false,
					toolbar : "styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent",
					
					init_instance_callback : function(editor)
					{
					    if(document.getElementById(editor.id).hasAttribute('readonly'))
					    {
					        editor.getBody().setAttribute('contenteditable',false);
					        editor.getBody().style.backgroundColor = "grey";
					    }
					}
					
					
				});
	}

	function showCompetencySkills() {
		
		tinymce.get('experiencecId').setContent("");
		tinymce.get('desiredSkillId').setContent("");
		tinymce.get('preferredSkillId').setContent("");
		var projectId=$('#projectId').val();
		var jobTitle=$('#jobTitleId').val();
		
		$('#updateBtn').addClass('btn blue-hoki hide');
		$('#saveBtn').addClass('btn blue-hoki hide');
		
		if(projectId == "" || jobTitle =="") return;
		else
			{
			competencyTable.search('').draw(false);
			setTimeout(function(){
				var cols = competencyTable.rows().data();
				if(cols.length== 0)
				{
       
				    $('#editAction').addClass('actions hide');
					$('#addAction').removeClass('actions hide');
					$('#addAction').addClass('actions');
					
					
					tinymce.get('experiencecId').getBody().setAttribute('contenteditable',false);
					tinymce.get('experiencecId').getBody().style.backgroundColor = "grey";
					
					tinymce.get('desiredSkillId').getBody().setAttribute('contenteditable',false);
					tinymce.get('desiredSkillId').getBody().style.backgroundColor = "grey";
					
					tinymce.get('preferredSkillId').getBody().setAttribute('contenteditable',false);
					tinymce.get('preferredSkillId').getBody().style.backgroundColor = "grey";
					
					
					
					
					
				}
			 	else
				{
					$('#editAction').removeClass('actions hide');
					$('#editAction').addClass('actions');
					$('#addAction').addClass('actions hide');
				}
			},2000);
			}
			
	}
	
	
	
	
	
		
	
	function updateCompetencies(status)
	{
		
		 var data = {};
		 
			data["projectId"] = $('#projectId').val();;
		
			data["jobTitleId"] = $('#jobTitleId').val();
		
		   data['status']=status;
					
			var workExperience=tinymce.get('experiencecId').getContent();
			
			
			data["workExperience"]=Base64.encode(JSON.stringify(workExperience)); 
			
			
			data["workSkillId"]=$('#workSkillId').val();
			
			
			var desiredSkill=tinymce.get('desiredSkillId').getContent();
			
			data["desiredSkill"]=Base64.encode(JSON.stringify(desiredSkill)); 
			
			data["desiredSkillId"]=$('#desiredSkillId').val();
			
			
			var preferredSkill=tinymce.get('preferredSkillId').getContent();
			
			data["preferredSkill"]=Base64.encode(JSON.stringify(preferredSkill));
			
			data["preferredSkillId"]=$('#preferredSkillId').val();
			
			
	     var encodedParams = Base64.encode(JSON.stringify(data));
	     var url = 'a5a57f2a4d53a08ba62cb21358b?searchCriteria=' + encodedParams;
			
	    $.ajax({
		     type: "POST",
		     url: url,
		     
		     success : function(result) {
					var resultArr = result.split("#");
					
			        if(resultArr[1]=="success")
			        	 {
			        	 $('#alertDivId').removeClass('alert alert-success hide');
			        	 $('#alertDivId').addClass('alert alert-success');
							
							$('#messageId').text(resultArr[0]);
			        	 }
			         else if(resultArr[1]=="danger")
			        	 {
			        	 $('#alertDivId').removeClass('alert alert-success hide');
			        	 $('#alertDivId').addClass('alert alert-danger');
							
							$('#messageId').val(resultArr[0]);
			        	 }
					
			         
					
					
				
			},
			error: function failCallBk(XMLHttpRequest, textStatus, errorThrown) {
		        alert("An error occurred while processing your request. Please try again.");
			}
		     
		   
		});
	
	}
	
	
	function clearCompetencies()
	{
		tinymce.get('experiencecId').setContent("");
		tinymce.get('desiredSkillId').setContent("");
		tinymce.get('preferredSkillId').setContent("");
		
	}
</script>
