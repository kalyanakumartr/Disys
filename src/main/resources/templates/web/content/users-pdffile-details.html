<script type="text/javascript">
	var userFileTable;
	
	jQuery(document).ready(function() {
		


		Metronic.init(); // init metronic core components

		Layout.init(); // init current layout

		Demo.init(); // init demo features

		PortletDraggable.init();

		userFileTable = $('#userFileTableId').DataTable({

			"processing": true,
			"serverSide": true,
			"jQueryUI" : true,
			"pagingType" : "full_numbers",
		 	"order" : [ 1, 'desc' ],
		 	"language" : 
			{
				"search" : "",
				"lengthMenu" : "_MENU_",
				"infoEmpty" : "No User and File details to Show",
				"emptyTable" : "<center>No UserFile available in Table</center>"
			},
		 	"ajax":
		 	{
		 		"url" : "getUserPDFfileAjax",

				"type" : "POST"			
			},
			
			"columns" : [ {
				"defaultContent" : "",
				"title" : "Created Date",
				"className" : "dt-body-center",
				"width" : "20%",
				"orderable" : false,
				"visible" : true
			}, {
				"defaultContent" : "",
				"title" : "User Id",
				"className" : "",
				"width" : "20%",
				"orderable" : true,
				"visible" : true
			
			}
			, {
				"defaultContent" : "",
				"title" : "User Name",
				"className" : "",
				"width" : "20%",
				"orderable" : true,
				"visible" : true
							}
			, {
				"defaultContent" : "",
				"title" : "PdfFile Name",
				"className" : "",
				"width" : "40%",
				"orderable" : true,
				"visible" : true
			
			}
			
			],
			"columnDefs" :

			[ {
				"data" : null,
				"targets" : 0,
				"orderable" : false,
				"visible" : true,
			
				"render" : function(data, type, full, meta) {
					if (type === 'display') {
						return  data[0] ; 
					}
				}
			}, {
				"data" : null,
				"targets" : 1,
				"orderable" : true,
				"visible" : true,
				
				
				"className":"wrap-div",

				"render" : function(data, type, full, meta) {
					if (type === 'display') {
						
						
					 return  data[1] ; 
					}
				}

			},
			{
				"data" : null,
				"targets" : 2,
				"orderable" : true,
				"visible" : true,
				
				
				"className":"wrap-div",

				"render" : function(data, type, full, meta) {
					if (type === 'display') {
						
						
					 return  data[2] ; 
					}
				}

			},
			{
				"data" : null,
				"targets" : 3,
				"orderable" : true,
				"visible" : true,
			
				
				"className":"wrap-div",

				"render" : function(data, type, full, meta) {
					if (type === 'display') {
						
						
					 return  data[3] ; 
					}
				}

			}]
		});
	 	$('div.dataTables_filter input').addClass('form-control');
	 	$('div.dataTables_length select').addClass('form-control');
	 	$('.dataTables_filter input').attr('placeholder','Search');
	});
			
			
			
		
	
	
	
</script>
