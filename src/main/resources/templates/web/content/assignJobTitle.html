<script type="text/javascript" th:src="@{/assets/magnet/plugins/tinymce/js/tinymce/tinymce.min.js}"></script>
<script type="text/javascript">

jQuery(document).ready(function() {
	
	 loadTinyMCE();
	 
	     Metronic.init(); // init metronic core components
	     Layout.init(); // init current layout
	     Demo.init(); // init demo features
	     PortletDraggable.init();

});

function loadTinyMCE() {
	   tinymce
	       .init({
	         selector : "textarea",
	         theme : "modern",
	         resize : "vertical",
	         plugins : [
	             "advlist autolink lists link image charmap  preview hr ",
	             "searchreplace wordcount visualblocks visualchars code ",
	             "insertdatetime  nonbreaking save table contextmenu directionality",
	             "paste textcolor colorpicker textpattern" ],
	         menubar : false,
	         toolbar : "styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent"
	       });
	 }
	 
	 
	 
function validationProject()
{
	 var data=$('#projectId').val();
	
	 if(!data)
		 {
		 alert("Please Select Project");
		 }

}
</script>

<div layout:fragment="content">
	<!-- BEGIN CONTAINER -->
	<div class="container">
		<!-- BEGIN SERVICE BOX -->
		<div class="row service-box">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		 <div th:if="${message!=null}">
		  <div th:if="${css=='success'}" class="alert alert-success" id="alertDivId">
		        <button class="close" data-dismiss="alert"></button>
				<span th:text="${message}"></span>
		</div>
          <div th:if="${css=='danger'}" class="alert alert-danger" id="alertDivId">
		        <button class="close" data-dismiss="alert"></button>
				<span th:text="${message}"></span>
			</div>
          </div>
          </div>
         <div class="col-md-2"></div>

			<div class="col-md-12 col-sm-12">
				<div class="tab-pane active">
					<div class="portlet box green">
						<div class="portlet-title">
							<div class="caption">
									Assign JobTitle
							</div>
						</div>
						<div class="portlet-body form">
							<div class="form-body">
							<form action="#" th:action="@{/a6c241b8797f52e1eADDJobTitle}" th:object="${projectModel}" method="post">
								
                                       <div class="model-body">
									
									
									 <div class="form-group">
										  <span class="col-md-1"></span>
											<label class="col-md-3">Project</label>
											 <div class="col-md-6">
											<select name="project" id="projectId"  class="form-control select2me circle" data-placeholder="Select the Project">
											 		<option th:each="project : ${projectList}" th:value="${project.projectId}" th:text="${project.projectName}" />
												</select> 
											   
												
											</div>
											<span class="col-md-2"></span>
										</div>
										<br/>
										<br/>
										<br/>
									     
										
										<div class="form-group">
										  <span class="col-md-1"></span>
											<label class="col-md-3" for="form_control_1">Job Title</label>
											<div class="col-md-6">
											<select name="jobTitle" id="jobTitleId" class="form-control circle" th:onchange="'javascript:showCompetencySkills();'"> 
											 		<option th:each="jobTitle : ${jobTitleList}"  th:value="${jobTitle.jobTitleId}" th:text="${jobTitle.jobTitleName}" />
												</select>
											</div>
											<span class="col-md-2"></span>
										</div>
										<br/>
										<br/>
									   <br/>
									   
									   
									 
										
										<div class="row">
											<div class="form-group">
									      	<span class="col-md-2"></span>
												<label class="col-md-2" for="form_control_1">Work Experience</label>
												<div class="col-md-5">
												<textarea id="experiencecId" name="workExperiencec" rows="3" cols="50" class="form-control"></textarea>
												</div>
												<span class="col-md-3"></span>
											</div>
										</div>
										<br/>
										
										<div class="row">
										<div class="form-group">
										<span class="col-md-2"></span>
											<label class="col-md-2 control-label" for="form_control_1">Desired Skills</label>
											<div class="col-md-5">
											<textarea id="desiredSkillId" name="desiredSkill" rows="3" cols="50" class="form-control"></textarea>
											
											</div>
											<span class="col-md-3"></span>
											
										</div>
										</div>
										<br/>
										<div class="row">
										<div class="form-group">
										<span class="col-md-2"></span>
											<label class="col-md-2 control-label" for="form_control_1">Preferred Skills</label>
											<div class="col-md-5">
											<textarea id="preferredSkillId" name="preferredSkill" rows="3" cols="50" class="form-control"></textarea>
											</div>
											<span class="col-md-3"></span>
											
										</div>
										</div>
										<br/>
									   
										
								
									   </div>
									<div class="modal-footer">
									<div class="row">
											<div class="col-md-offset-3 col-md-9" style="margin-left: -22%;">
												<button id="submitBtn" class="btn green" type="submit" onClick="validationProject();">Save</button>
												<input type="button" class="btn green" id="clearId" value="Clear" onClick="clearFun();"/> 
												
											</div>
										</div>
									
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>

		</div>
