Demo.init(); // init demo features

var count=1;
function addButton()
{
	  $('#modelBodyId').append('<div id="skillId'+count+'" class="row row-form"> <div class="form-group"><span class="col-md-1"></span><div class="col-md-4"> <select name="skills" id="skillsId"  class="form-control select2me circle" onselect=""><option th:each="competency : ${competencyList}" th:value="${competency.competencyId}" th:text="${competency.competencyName}" /></select>'
				+'</div> <span class="col-md-1"></span><div class="col-md-4"><textarea rows="3" cols="50" class="form-control"></textarea> </div><div class="col-md-2"> <i class="fa fa-times-circle" style="font-size:25px; color:red; cursor: pointer;" id="deleteBtnShow" onclick="deleteButton('+count+');"></i> </div></div></div><br/>');

	count++;
}


function deleteButton(count)
{

		 alert("you want to delete this row!");
		 $('#skillId'+count).remove();

}

function loadTinyMCE() {
	tinymce
			.init({
				selector : "textarea",
				theme : "modern",
				resize : "vertical",
				plugins : [
						"advlist autolink lists link image charmap  preview hr ",
						"searchreplace wordcount visualblocks visualchars code ",
						"insertdatetime  nonbreaking save table contextmenu directionality",
						"paste textcolor colorpicker textpattern" ],
				menubar : false,
				toolbar : "styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent"
			});
}

</script>
